<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/page.css"/>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/public.js"></script>
</head>
<body>

<form action="" method="post">
    <!-- 登录body -->
    <div class="logDiv">
        <img class="logBanner" src="/static/img/logBanner.png" alt=""/>
        <div class="logGet">
            <!-- 头部提示信息 -->
            <div class="logD logDtip">
                <p class="p1">登录</p>
                <span style="color: red">{{ msg }}</span>
            </div>
            <!-- 输入框 -->
            <div class="lgD">
                <img class="img1" src="/static/img/logName.png" alt=""/>
                <input type="text" placeholder="输入用户名" name="username" aria-label="输入用户名"/>
            </div>
            <div class="lgD">
                <img class="img1" src="/static/img/logPwd.png" alt=""/>
                <input type="password" placeholder="输入用户密码" name="password" aria-label="输入用户密码"/>
            </div>
            <div class="logC">

                <button>
                    <input type="submit" value="登 &nbsp;&nbsp;陆" style="background: none;border: none;color: white">
                </button>

            </div>
        </div>
    </div>
</form>
<!-- 登录页面底部 -->
<div class="logFoot">
    <p class="p1">2021</p>
    <p class="p2">版权©MYARON</p>
</div>
<!-- 登录页面底部end -->
</body>
</html>
